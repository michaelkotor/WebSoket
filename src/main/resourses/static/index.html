<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <!--<script src="/js/connection/connection.js"></script>
    <script src="/js/app.js"></script>-->
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <button id="send" class="btn btn-default" type="submit">Send</button>
                <button id="send2" class="btn btn-default" type="button">Turn on the lamp</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 id="isLamp"></h1>
        </div>
    </div>
</div>

<script>
    $( document ).ready(function() {
        var stompClient = null;
        var socket = new SockJS('/gs-guide-websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/greetings', function (isActive) {
                var h1 = $('#isLamp');
                if (isActive.body === 'false') {
                    h1.text("LAMP IS OFF");
                } else {
                    h1.text("LAMP IS ON");
                }
            });
            stompClient.send("/app/check", {}, '');
        });
        $("#send2").click(function () {
            stompClient.send("/app/hello", {}, '');
        })
    });
</script>
</body>
</html>
